<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>art</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <div class="control-wrapper paused"></div>
    <div class="refresh-wrapper hidden"></div>
    <div class="config-wrapper">
      <span class="config-item">
	<span>cohesion</span>
	<input id="cohesion" type="range">
      </span>
      <span class="config-item">
	<span>separation</span>
	<input id="separation" type="range">
      </span>
      <span class="config-item">
	<span>alignment</span>
	<input id="alignment" type="range">
      </span>
      <span class="config-item">
	<span>speed</span>
	<input id="speed" type="range">
      </span>
      <span class="config-item">
	<span>radius</span>
	<input id="radius" type="range">
      </span>
      <span class="config-item">
	<span>trail</span>
	<input id="trail-size" type="range">
      </span>
    </div>
  </div>
  <canvas id="art"></canvas>
</body>
<script type="text/javascript" src="js/agents.js"></script>
<script type="text/javascript" src="js/art.js"></script>
<script>art.core.main();</script>
</html>
